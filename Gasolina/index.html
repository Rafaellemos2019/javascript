<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora Combustivel</title>
</head>

<body>
    <h1>Calcular Combustivel</h1>
    <img src="neutro.png" alt="Calculadora Combustivel" id="status">
    <form name="frmCombustivel">

        <input type="text" name="txtGasolina" placeholder="Gasolina">
        <input type="text" name="txtEtanol" placeholder="Etanol">
        <input type="text" name="txtResultado" placeholder="Resultado">

        <p><input type="button" value="calcular Combustivel" onclick="calcular()">
            <input type="reset" value="Limpar" onclick="resetar()">
    </form>
    <script src="Combustivel.js"></script>
</body>

</html>
